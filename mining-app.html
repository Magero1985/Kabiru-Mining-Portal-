<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabiru Mining Portal - Utility Services</title>
    <style>
        :root {
            --primary-orange: #FF4500;
            --strong-orange: #FF6B00;
            --sky-blue: #87CEEB;
            --strong-sky-blue: #00BFFF;
            --deep-blue: #4682B4;
            --black: #1a1a1a;
            --white: #FFFFFF;
            --green: #28a745;
            --gradient-main: linear-gradient(180deg, var(--strong-orange) 0%, var(--primary-orange) 25%, var(--sky-blue) 75%, var(--strong-sky-blue) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--black);
            background: var(--gradient-main);
            min-height: 100vh;
        }

        /* Main Portal Navigation */
        .main-nav {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            margin: 20px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
        }

        .main-nav h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary-orange), var(--sky-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .utility-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .utility-btn {
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-orange), var(--sky-blue));
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        .utility-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .utility-btn.active {
            background: linear-gradient(135deg, var(--green), var(--deep-blue));
        }

        /* App Container */
        .app-container {
            display: none;
            min-height: 100vh;
            position: relative;
        }

        .app-container.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .app-header {
            background: rgba(255,255,255,0.95);
            padding: 15px 20px;
            margin: 20px 20px 0 20px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .back-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--primary-orange), var(--sky-blue));
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* App Frame Styles */
        .app-frame {
            margin: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            background: white;
            min-height: calc(100vh - 140px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .utility-buttons {
                grid-template-columns: 1fr;
            }
            
            .main-nav {
                margin: 10px;
                padding: 15px;
            }
            
            .app-frame {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Main Navigation -->
    <div id="main-navigation" class="main-nav">
        <h1>Kabiru Mining Portal</h1>
        <p style="font-size: 1.1em; color: var(--black); margin-bottom: 10px;">Utility Services Dashboard</p>
        <p style="font-size: 0.9em; color: var(--deep-blue);">Select a service to access specialized applications</p>
        
        <div class="utility-buttons">
            <button class="utility-btn" onclick="openApp('education')">
                <div style="font-size: 2em; margin-bottom: 10px;">üéì</div>
                <div>Education Services</div>
                <small style="opacity: 0.8;">TACEP Learning Platform</small>
            </button>
            <button class="utility-btn" onclick="openApp('transport')">
                <div style="font-size: 2em; margin-bottom: 10px;">üöÄ</div>
                <div>Transport Services</div>
                <small style="opacity: 0.8;">VALENTOR Booking Platform</small>
            </button>
            <button class="utility-btn" onclick="showComingSoon('Health Services')">
                <div style="font-size: 2em; margin-bottom: 10px;">üè•</div>
                <div>Health Services</div>
                <small style="opacity: 0.8;">Medical Platform</small>
            </button>
            <button class="utility-btn" onclick="showComingSoon('Financial Services')">
                <div style="font-size: 2em; margin-bottom: 10px;">üí∞</div>
                <div>Financial Services</div>
                <small style="opacity: 0.8;">Banking & Loans</small>
            </button>
            <button class="utility-btn" onclick="showComingSoon('Real Estate')">
                <div style="font-size: 2em; margin-bottom: 10px;">üè†</div>
                <div>Real Estate</div>
                <small style="opacity: 0.8;">Property Management</small>
            </button>
            <button class="utility-btn" onclick="showComingSoon('Agriculture')">
                <div style="font-size: 2em; margin-bottom: 10px;">üåæ</div>
                <div>Agriculture</div>
                <small style="opacity: 0.8;">Farming Solutions</small>
            </button>
        </div>
    </div>

    <!-- Education App Container -->
    <div id="education-app" class="app-container">
        <div class="app-header">
            <h2 style="color: var(--deep-blue);">TACEP Education Services</h2>
            <button class="back-btn" onclick="closeApp()">‚Üê Back to Portal</button>
        </div>
        <div class="app-frame" id="education-frame">
            <!-- TACEP Education Services will be loaded here -->
        </div>
    </div>

    <!-- Transport App Container -->
    <div id="transport-app" class="app-container">
        <div class="app-header">
            <h2 style="color: var(--deep-blue);">VALENTOR Transport Services</h2>
            <button class="back-btn" onclick="closeApp()">‚Üê Back to Portal</button>
        </div>
        <div class="app-frame" id="transport-frame">
            <!-- VALENTOR Transport Services will be loaded here -->
        </div>
    </div>

    <script>
        // Application state
        let currentApp = null;

        // Open specific app
        function openApp(appType) {
            currentApp = appType;
            
            // Hide main navigation
            document.getElementById('main-navigation').style.display = 'none';
            
            // Show specific app container
            document.querySelectorAll('.app-container').forEach(container => {
                container.classList.remove('active');
            });
            
            const appContainer = document.getElementById(appType + '-app');
            appContainer.classList.add('active');
            
            // Load the appropriate app content
            loadAppContent(appType);
        }

        // Close current app and return to main navigation
        function closeApp() {
            // Hide all app containers
            document.querySelectorAll('.app-container').forEach(container => {
                container.classList.remove('active');
            });
            
            // Show main navigation
            document.getElementById('main-navigation').style.display = 'block';
            
            currentApp = null;
        }

        // Load app content dynamically
        function loadAppContent(appType) {
            const frame = document.getElementById(appType + '-frame');
            
            if (appType === 'education') {
                loadEducationApp(frame);
            } else if (appType === 'transport') {
                loadTransportApp(frame);
            }
        }

        // Load TACEP Education Services
        function loadEducationApp(frame) {
            frame.innerHTML = `
                <!-- Your complete TACEP Education Services HTML will go here -->
                <div style="padding: 20px; background: linear-gradient(180deg, #FF6B00 0%, #FF4500 25%, #87CEEB 75%, #00BFFF 100%); min-height: 100%;">
                    <iframe src="tacep-education.html" 
                            style="width: 100%; height: 800px; border: none; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);"
                            onload="this.style.opacity=1" 
                            style="opacity: 0; transition: opacity 0.5s;">
                    </iframe>
                </div>
            `;
        }

        // Load VALENTOR Transport Services  
        function loadTransportApp(frame) {
            frame.innerHTML = `
                <!-- Your complete VALENTOR Transport Services HTML will go here -->
                <div style="padding: 20px; background: linear-gradient(135deg, #7dd3fc 0%, #c084fc 25%, #a78bfa 75%, #8b5cf6 100%); min-height: 100%;">
                    <iframe src="valentor-transport.html" 
                            style="width: 100%; height: 800px; border: none; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);"
                            onload="this.style.opacity=1" 
                            style="opacity: 0; transition: opacity 0.5s;">
                    </iframe>
                </div>
            `;
        }

        // Show coming soon message for other services
        function showComingSoon(serviceName) {
            alert(serviceName + ' is coming soon! Stay tuned for updates.');
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Kabiru Mining Portal - Utility Services initialized');
        });
    </script>
</body>
</html>
