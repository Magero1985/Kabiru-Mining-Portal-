<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KABIRU Test - Firestore Integration</title>
    
    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
            margin: 0 auto 15px;
        }
        
        .title {
            font-size: 24px;
            color: #FFD700;
            margin-bottom: 10px;
        }
        
        .subtitle {
            opacity: 0.8;
            font-size: 14px;
        }
        
        .section {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .section-title {
            color: #FFD700;
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #FFD700;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #FFD700;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        button {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .balance-display {
            font-size: 28px;
            color: #FFD700;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
        }
        
        .success {
            background: rgba(0, 255, 135, 0.2);
            border: 1px solid rgba(0, 255, 135, 0.5);
            color: #00ff87;
        }
        
        .error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.5);
            color: #ff6b6b;
        }
        
        .info {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.5);
            color: #FFD700;
        }
        
        .hidden {
            display: none;
        }
        
        .debug-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .mining-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .mine-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">iKb</div>
            <div class="title">KABIRU Test</div>
            <div class="subtitle">Firestore Integration Test</div>
        </div>
        
        <!-- Auth Section -->
        <div class="section" id="authSection">
            <div class="section-title">üîê Authentication</div>
            
            <div id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="test@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="password">
                </div>
                <button onclick="login()">Login</button>
                <button onclick="showSignup()">Signup</button>
            </div>
            
            <div id="signupForm" class="hidden">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="signupName" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" placeholder="test@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" placeholder="password">
                </div>
                <button onclick="signup()">Create Account</button>
                <button onclick="showLogin()">Back to Login</button>
            </div>
            
            <div id="userInfo" class="hidden">
                <div class="success">‚úÖ Logged in as: <span id="userEmail"></span></div>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
        
        <!-- Mining Section -->
        <div class="section" id="miningSection" class="hidden">
            <div class="section-title">‚õèÔ∏è Mining Dashboard</div>
            
            <div class="balance-display" id="balanceDisplay">0.0000 iKb</div>
            
            <div class="mining-buttons">
                <button class="mine-btn" onclick="mineTokens('sovereign', 0.005)">Mine Sovereign</button>
                <button class="mine-btn" onclick="mineTokens('value', 0.003)">Mine Value</button>
                <button class="mine-btn" onclick="mineTokens('reserve', 0.002)">Mine Reserve</button>
                <button class="mine-btn" onclick="mineTokens('skill', 0.004)">Mine Skill</button>
            </div>
            
            <div style="margin-top: 15px;">
                <button onclick="checkFirestoreData()">Check Firestore Data</button>
                <button onclick="refreshBalance()">Refresh Balance</button>
            </div>
        </div>
        
        <!-- Status Messages -->
        <div id="statusMessages"></div>
        
        <!-- Debug Info -->
        <div class="section">
            <div class="section-title">üêõ Debug Information</div>
            <div class="debug-info" id="debugInfo">Waiting for actions...</div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCZhPjrl18PuyBh01Ou2KQMs-Ph3x2GP7o",
            authDomain: "kabiru-mining-app.firebaseapp.com",
            projectId: "kabiru-mining-app",
            storageBucket: "kabiru-mining-app.appspot.com",
            messagingSenderId: "217095254990",
            appId: "1:217095254990:web:9eb44eff825666995fb19f",
            measurementId: "G-W6070RT4PB"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Global variables
        let currentUser = null;
        let userBalance = 0.0000;
        let totalTasks = 0;

        // Debug logging
        function debugLog(message, data = null) {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            console.log(logMessage, data || '');
            
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.innerHTML += logMessage + (data ? '\n' + JSON.stringify(data, null, 2) : '') + '\n';
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }

        // Status messages
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessages');
            const statusEl = document.createElement('div');
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
            statusDiv.appendChild(statusEl);
            
            setTimeout(() => {
                statusEl.remove();
            }, 5000);
        }

        // Auth state listener
        auth.onAuthStateChanged(async (user) => {
            debugLog('Auth state changed', user ? { uid: user.uid, email: user.email } : 'No user');
            
            if (user && user.emailVerified) {
                currentUser = user;
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('loginForm').className = 'hidden';
                document.getElementById('signupForm').className = 'hidden';
                document.getElementById('userInfo').className = '';
                document.getElementById('miningSection').className = 'section';
                
                await loadUserData();
                showStatus('‚úÖ Logged in successfully!', 'success');
            } else {
                currentUser = null;
                document.getElementById('loginForm').className = '';
                document.getElementById('signupForm').className = 'hidden';
                document.getElementById('userInfo').className = 'hidden';
                document.getElementById('miningSection').className = 'hidden';
                
                if (user && !user.emailVerified) {
                    showStatus('‚ö†Ô∏è Please verify your email address', 'error');
                }
            }
        });

        // Authentication functions
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showStatus('Please fill in all fields', 'error');
                return;
            }
            
            try {
                debugLog('Attempting login', { email });
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                debugLog('Login error', error);
                showStatus(`Login failed: ${error.message}`, 'error');
            }
        }

        async function signup() {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            if (!name || !email || !password) {
                showStatus('Please fill in all fields', 'error');
                return;
            }
            
            try {
                debugLog('Attempting signup', { name, email });
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                await userCredential.user.updateProfile({ displayName: name });
                await userCredential.user.sendEmailVerification();
                
                showStatus('Account created! Please check your email to verify.', 'success');
                await auth.signOut();
            } catch (error) {
                debugLog('Signup error', error);
                showStatus(`Signup failed: ${error.message}`, 'error');
            }
        }

        async function logout() {
            try {
                await auth.signOut();
                userBalance = 0;
                totalTasks = 0;
                updateBalanceDisplay();
                debugLog('Logged out successfully');
                showStatus('Logged out successfully', 'success');
            } catch (error) {
                debugLog('Logout error', error);
                showStatus(`Logout failed: ${error.message}`, 'error');
            }
        }

        // UI functions
        function showLogin() {
            document.getElementById('loginForm').className = '';
            document.getElementById('signupForm').className = 'hidden';
        }

        function showSignup() {
            document.getElementById('loginForm').className = 'hidden';
            document.getElementById('signupForm').className = '';
        }

        function updateBalanceDisplay() {
            document.getElementById('balanceDisplay').textContent = `${userBalance.toFixed(4)} iKb`;
        }

        // Firestore functions
        async function loadUserData() {
            if (!currentUser) return;
            
            try {
                debugLog('Loading user data from Firestore', { uid: currentUser.uid });
                
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    debugLog('User data loaded', userData);
                    
                    userBalance = userData.balance || 0;
                    totalTasks = userData.tasksCompleted || 0;
                    
                    showStatus('‚úÖ User data loaded from Firestore', 'success');
                } else {
                    debugLog('Creating new user document');
                    await createUserDocument();
                    showStatus('‚úÖ New user profile created', 'success');
                }
                
                updateBalanceDisplay();
                
            } catch (error) {
                debugLog('Error loading user data', error);
                showStatus(`Failed to load data: ${error.message}`, 'error');
            }
        }

        async function createUserDocument() {
            if (!currentUser) return;
            
            const userData = {
                uid: currentUser.uid,
                email: currentUser.email,
                displayName: currentUser.displayName || 'User',
                balance: 0,
                tasksCompleted: 0,
                totalEarnings: 0,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            await db.collection('users').doc(currentUser.uid).set(userData);
            debugLog('User document created', userData);
        }

        async function saveUserData() {
            if (!currentUser) return;
            
            try {
                debugLog('Saving user data to Firestore', { 
                    balance: userBalance, 
                    tasks: totalTasks 
                });
                
                const updateData = {
                    balance: userBalance,
                    tasksCompleted: totalTasks,
                    totalEarnings: userBalance,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                await db.collection('users').doc(currentUser.uid).update(updateData);
                debugLog('User data saved successfully');
                showStatus('‚úÖ Progress saved to Firestore', 'success');
                
                return true;
            } catch (error) {
                debugLog('Error saving user data', error);
                showStatus(`Failed to save: ${error.message}`, 'error');
                return false;
            }
        }

        async function saveMiningTransaction(type, amount) {
            if (!currentUser) return;
            
            try {
                const transactionData = {
                    userId: currentUser.uid,
                    type: type,
                    amount: amount,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    newBalance: userBalance
                };
                
                await db.collection('transactions').add(transactionData);
                debugLog('Transaction saved', transactionData);
                
            } catch (error) {
                debugLog('Error saving transaction', error);
            }
        }

        // Mining function
        async function mineTokens(type, amount) {
            if (!currentUser) {
                showStatus('Please login to mine tokens', 'error');
                return;
            }
            
            debugLog(`Starting ${type} mining`, { amount, currentBalance: userBalance });
            showStatus(`‚õèÔ∏è Mining ${type} tokens...`, 'info');
            
            // Update local data
            userBalance += amount;
            totalTasks += 1;
            updateBalanceDisplay();
            
            // Save to Firestore
            const saved = await saveUserData();
            await saveMiningTransaction(type, amount);
            
            if (saved) {
                showStatus(`‚úÖ Mined ${amount.toFixed(4)} iKb from ${type}!`, 'success');
                debugLog('Mining completed successfully', { 
                    newBalance: userBalance, 
                    totalTasks 
                });
            } else {
                showStatus('‚ö†Ô∏è Mining successful but save failed', 'error');
            }
        }

        // Debug functions
        async function checkFirestoreData() {
            if (!currentUser) {
                showStatus('Please login first', 'error');
                return;
            }
            
            try {
                debugLog('Checking Firestore data...');
                
                // Get user document
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                debugLog('User document', userDoc.exists ? userDoc.data() : 'Not found');
                
                // Get recent transactions
                const transactions = await db.collection('transactions')
                    .where('userId', '==', currentUser.uid)
                    .orderBy('timestamp', 'desc')
                    .limit(5)
                    .get();
                
                const transactionData = [];
                transactions.forEach(doc => {
                    transactionData.push(doc.data());
                });
                
                debugLog('Recent transactions', transactionData);
                showStatus('‚úÖ Firestore data checked - see debug info', 'success');
                
            } catch (error) {
                debugLog('Error checking Firestore data', error);
                showStatus(`Error checking data: ${error.message}`, 'error');
            }
        }

        async function refreshBalance() {
            await loadUserData();
            showStatus('Balance refreshed', 'success');
        }

        // Initialize
        debugLog('KABIRU Test App initialized');
        debugLog('Firebase config', { projectId: firebaseConfig.projectId });
    </script>
</body>
                </html>
